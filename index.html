<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the number</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/c85ac82de0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div><h1>Guess my Number Game</h1></div>
    <h2 class="banner">Guess a number between 1 to 20</h2>
    <div class="btn">
      <input type="number" class="num-guess" />
    </div>

    <div class="btn">
      <button class="btn-check">Guess</button>
    </div>
    <br />
    <div class="btn"><button class="btn-again">Play Again</button></div>
    <span class="success">Checking Your Number</span>
    <script src="./script.js"></script>
  </body>
</html>
